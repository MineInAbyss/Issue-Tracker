name: Bug Report
description: Report a bug on the server.
labels: [ "type:bug" ]
body:
  - type: textarea
    attributes:
      label: Expected behavior
      description: What you expected to see.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Observed/Actual behavior
      description: What you actually saw.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps/models to reproduce
      description: This may include a build schematic, a video, or detailed instructions to help reconstruct the issue.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Other
      description: |
        Please include other helpful information below.
        The more information we receive, the quicker and more effective we can be at finding the solution to the issue.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        Before submitting this issue, please ensure the following:

        1. You searched for and ensured there isn't already an open issue regarding this.
        2. You have made a detailed description of the bug so that it can be reproduced.

        If you think you have a bug but are not sure, feel free to ask the `#bug-report` channel of our
        [Discord](https://mineinabyss.com/discord).

